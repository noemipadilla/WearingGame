<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Vestir</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1 id="title">Presiona START para comenzar a vestir</h1>
    <div class="background"></div>
    <img src="assets/character.png" alt="Personaje" class="character">

    <!-- Im치genes de cabello -->
    <img id="cabello1" src="assets/cabello/cabello 1.png" alt="Cabello1" class="cabello1" style="display: none;">
    <img id="cabello2" src="assets/cabello/cabello 2.png" alt="Cabello2" class="cabello2" style="display: none;">
    <img id="cabello3" src="assets/cabello/cabello 3.png" alt="Cabello3" class="cabello3" style="display: none;">
    <img id="cabello4" src="assets/cabello/cabello 4.png" alt="Cabello4" class="cabello4" style="display: none;">

    <!-- Im치genes de vestidos -->
    <img id="vestido1" src="assets/Vestidos/Vestido 1.png" alt="Vestido1" class="vestido1" style="display: none;">
    <img id="vestido2" src="assets/Vestidos/Vestido 2.png" alt="Vestido2" class="vestido2" style="display: none;">
    <img id="vestido3" src="assets/Vestidos/Vestido 3.png" alt="Vestido3" class="vestido3" style="display: none;">
    <img id="vestido4" src="assets/Vestidos/Vestido 4.png" alt="Vestido4" class="vestido4" style="display: none;">

    <!-- Im치genes de zapatos -->
    <img id="zapato1" src="assets/Zapatos/Zapatos 1.png" alt="Zapato1" class="zapato1" style="display: none;">
    <img id="zapato2" src="assets/Zapatos/Zapatos 2.png" alt="Zapato2" class="zapato2" style="display: none;">
    <img id="zapato3" src="assets/Zapatos/Zapatos 3.png" alt="Zapato3" class="zapato3" style="display: none;">
    <img id="zapato4" src="assets/Zapatos/Zapatos 4.png" alt="Zapato4" class="zapato4" style="display: none;">

    <!-- Im치genes de accesorios -->
    <img id="accesorio1" src="assets/Accesorios/Accesorio 1.png" alt="Accesorio1" class="accesorio1" style="display: none;">
    <img id="accesorio2" src="assets/Accesorios/Accesorio 2.png" alt="Accesorio2" class="accesorio2" style="display: none;">
    <img id="accesorio3" src="assets/Accesorios/Accesorio 3.png" alt="Accesorio3" class="accesorio3" style="display: none;">
    <img id="accesorio4" src="assets/Accesorios/Accesorio 4.png" alt="Accesorio4" class="accesorio4" style="display: none;">

    <div class="start-button-container">
        <button class="start-button">
            <p>Start</p>
            <img src="assets/estrella.png" alt="Start Button" class="start-image">
        </button>
    </div>

    <div class="a-button-container">
        <img class="option-prenda" src="./assets/cabello/cabello 1.png" alt="">
        <button class="option-button">
            <p>A</p>
            <img src="assets/boton.png" alt="Option A" class="option-image">
        </button>
    </div>

    <div class="b-button-container">
        <img class="option-prenda" src="./assets/cabello/cabello 2.png" alt="">
        <button class="option-button">
            <p>B</p>
            <img src="assets/boton.png" alt="Option B" class="option-image">
        </button>
    </div>

    <div class="c-button-container">
        <img class="option-prenda" src="./assets/cabello/cabello 3.png" alt="">
        <button class="option-button">
            <p>C</p>
            <img src="assets/boton.png" alt="Option C" class="option-image">
        </button>
    </div>

    <div class="d-button-container">
        <img class="option-prenda" src="./assets/cabello/cabello 4.png" alt="">
        <button class="option-button">
            <p>D</p>
            <img src="assets/boton.png" alt="Option D" class="option-image">
        </button>
    </div>

    <div id="palabra">
        <p>Palabra:</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
